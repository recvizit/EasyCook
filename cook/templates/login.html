{% extends 'base.html' %} {% block content %}

<div class="container m-4">
  <h1 class="mt-3">Авторизуйтесь</h1>

  <div class="col-8">
    <form action="" method="post">
      <div
        class="card"
        style="width: 18rem; box-shadow: 1px 1px 5px rgb(55, 55, 55)"
      >
        <div class="card-body">
          {% csrf_token %}
          <label>Логин:</label>
          <p>{{form.username}}</p>
          <label>Пароль:</label>
          <p>{{form.password}}</p>
          <input type="submit" class="btn btn-secondary" value="Зайти" />
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
