{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

<center>
<section>
    <div class="container mt-3">
        <div class="row">
        {% for recipe in recipe_search %}

        <div class="col">

        <div class="card; items-text" style="width: 18rem; margin-bottom:15px; background-color: #C0C0C0">
            <img src="{{recipe.image.url}}" class="card-img-top" alt="{{recipe.id}}">
            <div class="card-body">
                <h3 class="card-title">{{recipe.title}}</h3>
                <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary">Read</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
    </div>
</section>
</center>

{% endif %}

<style>
    .items-text {
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	-webkit-line-clamp: 4;
	-webkit-box-orient: vertical;
}
</style>

{% endblock %}
